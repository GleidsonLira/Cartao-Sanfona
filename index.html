<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
        <title>FAQ Cartão Sanfona</title>
    </head>

    <body>

        <section class="container">

            <article container__box>

                <h1 class="title">FAQ</h1>
                
                <div class="container__box__message">
                    <div class="box__message">
                        <h2 class="box__message__title">Quantos membros da equipe posso convidar?</h2>
                        <p class="box__message__text">Você pode convidar até 2 usuários adicionais no plano Gratuito. Não há limite de membros da equipe para o plano Premium.</p>
                    </div>
                    <img class="box__img" src="./assets/img/icon-arrow-down.svg" alt="icon-arrow-down">
                </div>

            </article>
        </section>
        
        
    </body>
